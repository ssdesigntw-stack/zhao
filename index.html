<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>昭安宮農民曆</title>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="昭安宮農民曆">

  <link rel="apple-touch-icon" href="logo.jpg">
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: #fff5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    #pdf-viewer {
      width: 100%;
      max-width: 900px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    canvas {
      width: 98%;
      border-radius: 8px;
      border: 2px solid #d4af37;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
      touch-action: none;
      user-select: none;
      transition: transform 0.1s ease-out;
      transform-origin: center center;
    }
    .controls, .month-bar {
      margin: 10px 0;
    }
    button {
      padding: 8px 14px;
      font-size: 15px;
      margin: 3px;
      cursor: pointer;
      border: 1.5px solid #d4af37;
      border-radius: 6px;
      color: #fff;
      background: #c62828;
      transition: all 0.25s ease;
    }
    button:hover {
      background: #e53935;
    }
    .month-bar {
      display: flex;
      justify-content: flex-start;
      background: #ffebee;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
    }
    .month-bar::-webkit-scrollbar {
      height: 6px;
    }
    .month-bar::-webkit-scrollbar-thumb {
      background-color: #d4af37;
      border-radius: 3px;
    }
    .month-bar::-webkit-scrollbar-track {
      background-color: #fff5f5;
    }
    .month-bar button {
      flex: 0 0 auto;
      margin: 3px 6px;
    }
    #page-info {
      color: #b71c1c;
      font-weight: 600;
      font-size: 16px;
    }
    button.active {
      background: linear-gradient(145deg, #ffeb3b, #fdd835);
      color: #8b0000;
      font-weight: 700;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }
  </style>
</head>
<body>
  <div id="pdf-viewer">
    <div class="month-bar" id="month-bar"></div>
    <canvas id="pdf-canvas"></canvas>
    <div class="controls">
      <button id="prev">⬅️ 上一頁</button>
      <span id="page-info"></span>
      <button id="next">下一頁 ➡️</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'zhao.pdf';
    let pdfDoc = null, pageNum = 1;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const contentPages = {
      1: 1, 2: 12, 3: 13, 4: 14, 5: 18, 6: 20,
      7: 28, 8: 34, 9: 38, 10: 44, 11: 48, 12: 54
    };
    const btnNames = {
      1: '昭安宮簡介', 2: '點光明燈', 3: '慶典日期', 4: '交接典禮',
      5: '太歲丙午年', 6: '2026/1-3月', 7: '2026/4-6月',
      8: '2026/7-9月', 9: '2026/10-12月', 10: '2027/1-2月',
      11: '生肖運勢', 12: '時辰吉日'
    };

    // 動態建立月分按鈕
    const monthBar = document.getElementById('month-bar');
    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement('button');
      btn.textContent = btnNames[i];
      btn.dataset.month = i;
      btn.addEventListener('click', () => {
        if (pdfDoc) {
          pageNum = contentPages[i];
          renderPage(pageNum);
          highlightMonth(i);
        }
      });
      monthBar.appendChild(btn);
    }

    function highlightMonth(activeMonth) {
      document.querySelectorAll('.month-bar button').forEach(btn => {
        btn.classList.toggle('active', parseInt(btn.dataset.month) === activeMonth);
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(pageNum);
      highlightMonth(1);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        page.render({ canvasContext: ctx, viewport });
        document.getElementById('page-info').textContent = `第 ${num} / ${pdfDoc.numPages} 頁`;
      });
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum > 1) { pageNum--; renderPage(pageNum); }
    });
    document.getElementById('next').addEventListener('click', () => {
      if (pageNum < pdfDoc.numPages) { pageNum++; renderPage(pageNum); }
    });

    // ✅ 滑動換頁
    let touchStartX = 0, touchEndX = 0;
    const threshold = 50;
    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 1) touchStartX = e.touches[0].clientX;
    }, { passive: true });
    canvas.addEventListener('touchend', e => {
      if (e.changedTouches.length === 1) {
        touchEndX = e.changedTouches[0].clientX;
        const diffX = touchEndX - touchStartX;
        if (Math.abs(diffX) > threshold) {
          if (diffX > 0 && pageNum < pdfDoc.numPages) pageNum++;
          else if (diffX < 0 && pageNum > 1) pageNum--;
          renderPage(pageNum);
        }
      }
    }, { passive: true });

    // ✅ 放大縮小 + 拖曳移動
    let zoom = 1, lastZoom = 1;
    let offsetX = 0, offsetY = 0;
    let lastOffsetX = 0, lastOffsetY = 0;
    let isDragging = false, startX = 0, startY = 0;

    canvas.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDist = Math.hypot(dx, dy);
      } else if (e.touches.length === 1 && zoom > 1) {
        isDragging = true;
        startX = e.touches[0].clientX - lastOffsetX;
        startY = e.touches[0].clientY - lastOffsetY;
      }
    });

    canvas.addEventListener('touchmove', e => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const newDist = Math.hypot(dx, dy);
        zoom = Math.min(3, Math.max(1, lastZoom * (newDist / lastDist)));
        canvas.style.transform = `translate(${lastOffsetX}px, ${lastOffsetY}px) scale(${zoom})`;
      } else if (e.touches.length === 1 && isDragging) {
        e.preventDefault();
        lastOffsetX = e.touches[0].clientX - startX;
        lastOffsetY = e.touches[0].clientY - startY;
        canvas.style.transform = `translate(${lastOffsetX}px, ${lastOffsetY}px) scale(${zoom})`;
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      isDragging = false;
      lastZoom = zoom;
    });
  </script>
</body>
</html>
