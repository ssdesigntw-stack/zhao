<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>æ˜­å®‰å®®è¾²æ°‘æ›†</title>

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="æ˜­å®‰å®®è¾²æ°‘æ›†" />

  <link rel="apple-touch-icon" href="logo.jpg" />
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: #fff5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    #pdf-viewer {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    #canvas-wrapper {
      position: relative;
      width: 98%;
      margin: 0 auto;
      border-radius: 8px;
      border: 2px solid #d4af37;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
      overflow: hidden;
      touch-action: none;
      background: white;
    }

    #canvas-inner {
      transform-origin: center center;
      will-change: transform;
      touch-action: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.2s ease-out;
    }

    canvas {
      display: block;
      user-select: none;
      -webkit-user-select: none;
      pointer-events: none;
      max-width: 100%;
      height: auto;
    }

    .controls, .month-bar {
      margin: 10px 0;
    }

    .controls {
      position: relative;
      z-index: 50;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    button {
      padding: 8px 14px;
      font-size: 15px;
      cursor: pointer;
      border: 1.5px solid #d4af37;
      border-radius: 6px;
      color: #fff;
      background: #c62828;
      transition: all 0.25s ease;
    }
    button:hover { background: #e53935; }

    .month-bar {
      display: flex;
      justify-content: flex-start;
      background: #ffebee;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      position: relative;
      z-index: 40;
    }
    .month-bar button { margin: 3px 6px; }

    #page-info {
      color: #b71c1c;
      font-weight: 600;
      font-size: 16px;
    }

    button.active {
      background: linear-gradient(145deg, #ffeb3b, #fdd835);
      color: #8b0000;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(212,175,55,0.4);
    }
  </style>
</head>
<body>
  <div id="pdf-viewer">
    <div class="month-bar" id="month-bar"></div>

    <div id="canvas-wrapper">
      <div id="canvas-inner">
        <canvas id="pdf-canvas"></canvas>
      </div>
    </div>

    <div class="controls">
      <button id="prev">â¬…ï¸ ä¸Šä¸€é </button>
      <span id="page-info"></span>
      <button id="next">ä¸‹ä¸€é  â¡ï¸</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'zhao.pdf';
    let pdfDoc = null, pageNum = 1;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('canvas-wrapper');
    const inner = document.getElementById('canvas-inner');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const contentPages = {
      1: 1, 2: 12, 3: 13, 4: 14, 5: 18, 6: 20,
      7: 28, 8: 34, 9: 38, 10: 44, 11: 48, 12: 54
    };
    const btnNames = {
      1: 'æ˜­å®‰å®®ç°¡ä»‹', 2: 'é»å…‰æ˜ç‡ˆ', 3: 'æ…¶å…¸æ—¥æœŸ', 4: 'äº¤æ¥å…¸ç¦®',
      5: 'å¤ªæ­²ä¸™åˆå¹´', 6: '2026/1-3æœˆ', 7: '2026/4-6æœˆ',
      8: '2026/7-9æœˆ', 9: '2026/10-12æœˆ', 10: '2027/1-2æœˆ',
      11: 'ç”Ÿè‚–é‹å‹¢', 12: 'æ™‚è¾°å‰æ—¥'
    };

    const monthBar = document.getElementById('month-bar');
    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement('button');
      btn.textContent = btnNames[i];
      btn.dataset.month = i;
      btn.addEventListener('click', () => {
        if (pdfDoc) {
          pageNum = contentPages[i];
          renderPage(pageNum);
          highlightMonth(i);
          resetTransform();
        }
      });
      monthBar.appendChild(btn);
    }

    function highlightMonth(activeMonth) {
      document.querySelectorAll('.month-bar button').forEach(b => {
        b.classList.toggle('active', parseInt(b.dataset.month) === activeMonth);
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(pageNum);
      highlightMonth(1);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
          const cssWidth = wrapper.clientWidth;
          const scaleFactor = cssWidth / canvas.width;
          const cssHeight = Math.round(canvas.height * scaleFactor);
          wrapper.style.height = cssHeight + 'px';
          document.getElementById('page-info').textContent = `ç¬¬ ${num} / ${pdfDoc.numPages} é `;
        });
      });
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum > 1) { pageNum--; renderPage(pageNum); resetTransform(); }
    });
    document.getElementById('next').addEventListener('click', () => {
      if (pageNum < pdfDoc.numPages) { pageNum++; renderPage(pageNum); resetTransform(); }
    });

    let zoom = 1, lastZoom = 1, lastDist = 0;
    let offsetX = 0, offsetY = 0, startX = 0, startY = 0;
    let isPinching = false, isDragging = false;

    const clamp = (v, min, max) => Math.min(Math.max(v, min), max);
    function applyInnerTransform() {
      inner.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
    }
    function resetTransform() {
      zoom = 1; lastZoom = 1; offsetX = 0; offsetY = 0;
      inner.style.transform = '';
    }

    function getBounds() {
      const wW = wrapper.clientWidth;
      const wH = wrapper.clientHeight;
      const displayW = wW;
      const displayH = (canvas.height / canvas.width) * displayW;
      const scaledW = displayW * zoom;
      const scaledH = displayH * zoom;
      const maxOffsetX = Math.max(0, (scaledW - wW) / 2);
      const maxOffsetY = Math.max(0, (scaledH - wH) / 2);
      return { maxOffsetX, maxOffsetY };
    }

    wrapper.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        isPinching = true;
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDist = Math.hypot(dx, dy);
      } else if (e.touches.length === 1 && zoom > 1) {
        isDragging = true;
        startX = e.touches[0].clientX - offsetX;
        startY = e.touches[0].clientY - offsetY;
      }
    }, { passive: true });

    wrapper.addEventListener('touchmove', e => {
      if (isPinching && e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const newDist = Math.hypot(dx, dy);
        zoom = Math.min(3, Math.max(1, lastZoom * (newDist / lastDist)));
        const { maxOffsetX, maxOffsetY } = getBounds();
        offsetX = clamp(offsetX, -maxOffsetX, maxOffsetX);
        offsetY = clamp(offsetY, -maxOffsetY, maxOffsetY);
        applyInnerTransform();
      } else if (isDragging && e.touches.length === 1) {
        e.preventDefault();
        offsetX = e.touches[0].clientX - startX;
        offsetY = e.touches[0].clientY - startY;
        const { maxOffsetX, maxOffsetY } = getBounds();
        offsetX = clamp(offsetX, -maxOffsetX, maxOffsetX);
        offsetY = clamp(offsetY, -maxOffsetY, maxOffsetY);
        applyInnerTransform();
      }
    }, { passive: false });

    wrapper.addEventListener('touchend', e => {
      if (e.touches.length === 0) {
        lastZoom = zoom;
        isPinching = false;
        isDragging = false;
      }
    });

    // âœ… é›™æ“Šæ”¾å¤§ï¼é‚„åŸ
    let lastTap = 0;
    wrapper.addEventListener('touchend', e => {
      const now = Date.now();
      if (e.touches.length === 0 && zoom === 1 && now - lastTap < 300) {
        zoom = 2;
        offsetX = 0; offsetY = 0;
        applyInnerTransform();
        lastZoom = zoom;
      } else if (e.touches.length === 0 && zoom > 1 && now - lastTap < 300) {
        resetTransform();
      }
      lastTap = now;
    });

    // âœ… å–®æŒ‡æ»‘æ›é ï¼ˆå³æ»‘ â†’ ä¸‹ä¸€é ï¼Œå·¦æ»‘ â†’ ä¸Šä¸€é ï¼‰
    let touchStartX = 0, touchEndX = 0;
    const threshold = 50;
    wrapper.addEventListener('touchstart', e => {
      if (e.touches.length === 1 && zoom === 1) {
        touchStartX = e.touches[0].clientX;
      }
    }, { passive: true });
    wrapper.addEventListener('touchend', e => {
      if (zoom !== 1) return;
      if (e.changedTouches.length === 1) {
        touchEndX = e.changedTouches[0].clientX;
        const diffX = touchEndX - touchStartX;
        if (Math.abs(diffX) > threshold) {
          if (diffX > 0 && pageNum < pdfDoc.numPages) pageNum++; // ğŸ‘‰å³æ»‘ ä¸‹ä¸€é 
          else if (diffX < 0 && pageNum > 1) pageNum--;          // ğŸ‘ˆå·¦æ»‘ ä¸Šä¸€é 
          renderPage(pageNum);
          resetTransform();
        }
      }
    }, { passive: true });

    window.addEventListener('resize', () => {
      if (!canvas.width) return;
      const cssWidth = wrapper.clientWidth;
      const cssHeight = Math.round(canvas.height * (cssWidth / canvas.width));
      wrapper.style.height = cssHeight + 'px';
    });
  </script>
</body>
