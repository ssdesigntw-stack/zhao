  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: #fff5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    #pdf-viewer {
      width: 100%;
      max-width: 900px;
      text-align: center;
      overflow: hidden;
    }
    #canvas-wrapper {
      position: relative;
      overflow: hidden;
      width: 98%;
      margin: 0 auto;
      border-radius: 8px;
      border: 2px solid #d4af37;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
      touch-action: none;
    }
    canvas {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      -webkit-user-select: none;
      pointer-events: none; /* ğŸ“Œ é˜²æ­¢äº‹ä»¶å¹²æ“¾ */
    }
    .controls, .month-bar {
      margin: 10px 0;
    }
    button {
      padding: 8px 14px;
      font-size: 15px;
      margin: 3px;
      cursor: pointer;
      border: 1.5px solid #d4af37;
      border-radius: 6px;
      color: #fff;
      background: #c62828;
      transition: all 0.25s ease;
    }
    button:hover {
      background: #e53935;
    }
    .month-bar {
      display: flex;
      justify-content: flex-start;
      background: #ffebee;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
    }
    .month-bar::-webkit-scrollbar { height: 6px; }
    .month-bar::-webkit-scrollbar-thumb {
      background-color: #d4af37;
      border-radius: 3px;
    }
    #page-info {
      color: #b71c1c;
      font-weight: 600;
      font-size: 16px;
    }
    button.active {
      background: linear-gradient(145deg, #ffeb3b, #fdd835);
      color: #8b0000;
      font-weight: 700;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }

<body>
  <div id="pdf-viewer">
    <div class="month-bar" id="month-bar"></div>

    <div id="canvas-wrapper">
      <canvas id="pdf-canvas"></canvas>
    </div>

    <div class="controls">
      <button id="prev">â¬…ï¸ ä¸Šä¸€é </button>
      <span id="page-info"></span>
      <button id="next">ä¸‹ä¸€é  â¡ï¸</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'zhao.pdf';
    let pdfDoc = null, pageNum = 1;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('canvas-wrapper');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const contentPages = {
      1: 1, 2: 12, 3: 13, 4: 14, 5: 18,
      6: 20, 7: 28, 8: 34, 9: 38, 10: 44,
      11: 48, 12: 54
    };

    const btnNames = {
      1: 'æ˜­å®‰å®®ç°¡ä»‹', 2: 'é»å…‰æ˜ç‡ˆ', 3: 'æ…¶å…¸æ—¥æœŸ', 4: 'äº¤æ¥å…¸ç¦®',
      5: 'å¤ªæ­²ä¸™åˆå¹´', 6: '2026/1-3æœˆ', 7: '2026/4-6æœˆ',
      8: '2026/7-9æœˆ', 9: '2026/10-12æœˆ',
      10: '2027/1-2æœˆ', 11: 'ç”Ÿè‚–é‹å‹¢', 12: 'æ™‚è¾°å‰æ—¥'
    };

    const monthBar = document.getElementById('month-bar');
    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement('button');
      btn.textContent = btnNames[i];
      btn.dataset.month = i;
      btn.addEventListener('click', () => {
        if (pdfDoc) {
          pageNum = contentPages[i];
          renderPage(pageNum);
          highlightMonth(i);
          resetTransform();
        }
      });
      monthBar.appendChild(btn);
    }

    function highlightMonth(activeMonth) {
      document.querySelectorAll('.month-bar button').forEach(btn => {
        btn.classList.toggle('active', parseInt(btn.dataset.month) === activeMonth);
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(pageNum);
      highlightMonth(1);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        page.render({ canvasContext: ctx, viewport });
        document.getElementById('page-info').textContent = `ç¬¬ ${num} / ${pdfDoc.numPages} é `;
      });
    }

    // ä¸Šä¸‹é æŒ‰éˆ•
    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum > 1) { pageNum--; renderPage(pageNum); resetTransform(); }
    });
    document.getElementById('next').addEventListener('click', () => {
      if (pageNum < pdfDoc.numPages) { pageNum++; renderPage(pageNum); resetTransform(); }
    });

    // âœ… ç¸®æ”¾å’Œå¹³ç§»é‚è¼¯ï¼ˆé‡å° wrapperï¼‰
    let zoom = 1, lastZoom = 1, lastDist = 0;
    let offsetX = 0, offsetY = 0, startX = 0, startY = 0;
    let isPinching = false, isDragging = false;

    function applyTransform() {
      wrapper.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
    }
    function resetTransform() {
      zoom = 1; offsetX = offsetY = 0;
      wrapper.style.transform = '';
    }

    wrapper.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        isPinching = true;
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        lastDist = Math.hypot(dx, dy);
      } else if (e.touches.length === 1 && zoom > 1) {
        isDragging = true;
        startX = e.touches[0].clientX - offsetX;
        startY = e.touches[0].clientY - offsetY;
      }
    });

    wrapper.addEventListener('touchmove', e => {
      if (isPinching && e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const newDist = Math.hypot(dx, dy);
        zoom = Math.min(3, Math.max(1, lastZoom * (newDist / lastDist)));
        applyTransform();
      } else if (isDragging && e.touches.length === 1) {
        e.preventDefault();
        offsetX = e.touches[0].clientX - startX;
        offsetY = e.touches[0].clientY - startY;
        applyTransform();
      }
    }, { passive: false });

    wrapper.addEventListener('touchend', e => {
      if (e.touches.length === 0) {
        lastZoom = zoom;
        isPinching = false;
        isDragging = false;
      }
    });

    // âœ… å–®æŒ‡å·¦å³æ»‘å‹•æ›é ï¼ˆåªåœ¨ zoom=1 æ™‚ç”Ÿæ•ˆï¼‰
    let touchStartX = 0, touchEndX = 0;
    const threshold = 50;

    wrapper.addEventListener('touchstart', e => {
      if (e.touches.length === 1 && zoom === 1) {
        touchStartX = e.touches[0].clientX;
      }
    }, { passive: true });

    wrapper.addEventListener('touchend', e => {
      if (zoom !== 1) return;
      if (e.changedTouches.length === 1) {
        touchEndX = e.changedTouches[0].clientX;
        const diffX = touchEndX - touchStartX;
        if (Math.abs(diffX) > threshold) {
          if (diffX < 0 && pageNum < pdfDoc.numPages) pageNum++;
          else if (diffX > 0 && pageNum > 1) pageNum--;
          renderPage(pageNum);
          resetTransform();
        }
      }
    }, { passive: true });
  </script>
