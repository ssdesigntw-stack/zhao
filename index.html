  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'zhao.pdf';
    let pdfDoc = null, pageNum = 1;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('canvas-wrapper');
    const inner = document.getElementById('canvas-inner');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const contentPages = {
      1: 1, 2: 12, 3: 13, 4: 14, 5: 18, 6: 20,
      7: 28, 8: 34, 9: 38, 10: 44, 11: 48, 12: 54
    };

    const btnNames = {
      1: 'æ˜­å®‰å®®ç°¡ä»‹', 2: 'é»å…‰æ˜ç‡ˆ', 3: 'æ…¶å…¸æ—¥æœŸ', 4: 'äº¤æ¥å…¸ç¦®',
      5: 'å¤ªæ­²ä¸™åˆå¹´', 6: '2026/1-3æœˆ', 7: '2026/4-6æœˆ',
      8: '2026/7-9æœˆ', 9: '2026/10-12æœˆ', 10: '2027/1-2æœˆ',
      11: 'ç”Ÿè‚–é‹å‹¢', 12: 'æ™‚è¾°å‰æ—¥'
    };

    const monthBar = document.getElementById('month-bar');
    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement('button');
      btn.textContent = btnNames[i];
      btn.dataset.month = i;
      btn.addEventListener('click', () => {
        if (pdfDoc) {
          pageNum = contentPages[i];
          renderPage(pageNum);
          highlightMonth(i);
          resetTransform();
        }
      });
      monthBar.appendChild(btn);
    }

    function highlightMonth(activeMonth) {
      document.querySelectorAll('.month-bar button').forEach(b => {
        b.classList.toggle('active', parseInt(b.dataset.month) === activeMonth);
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(pageNum);
      highlightMonth(1);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
          const cssWidth = wrapper.clientWidth;
          const scaleFactor = cssWidth / canvas.width;
          const cssHeight = Math.round(canvas.height * scaleFactor);
          wrapper.style.height = cssHeight + 'px';
          document.getElementById('page-info').textContent = `ç¬¬ ${num} / ${pdfDoc.numPages} é `;
        });
      });
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum > 1) { pageNum--; renderPage(pageNum); resetTransform(); }
    });

    document.getElementById('next').addEventListener('click', () => {
      if (pageNum < pdfDoc.numPages) { pageNum++; renderPage(pageNum); resetTransform(); }
    });

    // âœ… é›™æ“Šæ”¾å¤§ï¼ç¸®å° + æ‹–å‹•é™åˆ¶
    let zoom = 1, offsetX = 0, offsetY = 0;
    const applyInnerTransform = () => inner.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
    const resetTransform = () => { zoom = 1; offsetX = 0; offsetY = 0; inner.style.transform = ''; };

    let isDragging = false, startX = 0, startY = 0;
    const clamp = (v, min, max) => Math.min(Math.max(v, min), max);

    wrapper.addEventListener('touchstart', e => {
      if (zoom > 1 && e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - offsetX;
        startY = e.touches[0].clientY - offsetY;
      }
    });

    wrapper.addEventListener('touchmove', e => {
      if (isDragging && e.touches.length === 1) {
        e.preventDefault();
        offsetX = e.touches[0].clientX - startX;
        offsetY = e.touches[0].clientY - startY;
        const bounds = getBounds();
        offsetX = clamp(offsetX, -bounds.maxOffsetX, bounds.maxOffsetX);
        offsetY = clamp(offsetY, -bounds.maxOffsetY, bounds.maxOffsetY);
        applyInnerTransform();
      }
    }, { passive: false });

    wrapper.addEventListener('touchend', () => isDragging = false);

    function getBounds() {
      const wW = wrapper.clientWidth;
      const wH = wrapper.clientHeight;
      const scaledW = wW * zoom;
      const scaledH = wH * zoom;
      return {
        maxOffsetX: (scaledW - wW) / 2,
        maxOffsetY: (scaledH - wH) / 2
      };
    }

    let lastTap = 0;
    wrapper.addEventListener('touchend', e => {
      const now = Date.now();
      if (e.touches.length === 0 && now - lastTap < 300) {
        if (zoom === 1) { zoom = 2; applyInnerTransform(); }
        else { resetTransform(); }
      }
      lastTap = now;
    });

    // âœ… å·¦æ»‘ â†’ ä¸‹ä¸€é ï¼›å³æ»‘ â†’ ä¸Šä¸€é ï¼ˆæ–¹å‘ä¿®æ­£ï¼‰
    let touchStartX = 0, touchEndX = 0;
    const threshold = 50;
    wrapper.addEventListener('touchstart', e => {
      if (e.touches.length === 1 && zoom === 1)
        touchStartX = e.touches[0].clientX;
    }, { passive: true });

    wrapper.addEventListener('touchend', e => {
      if (zoom !== 1) return;
      if (e.changedTouches.length === 1) {
        touchEndX = e.changedTouches[0].clientX;
        const diffX = touchEndX - touchStartX;
		if (Math.abs(diffX) > threshold) {
		  if (diffX > 0 && pageNum < pdfDoc.numPages) pageNum++;      // ğŸ‘‰ å·¦â†’å³ï¼šä¸‹ä¸€é 
		  else if (diffX < 0 && pageNum > 1) pageNum--;               // ğŸ‘ˆ å³â†’å·¦ï¼šä¸Šä¸€é 
		  renderPage(pageNum);
		  resetTransform();
		}
        
      }
    }, { passive: true });
  </script>
