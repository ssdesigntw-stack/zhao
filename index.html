<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <!-- ✅ 允許縮放，但不允許頁面滾動 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes">

  <title>昭安宮農民曆</title>

  <!-- ✅ iOS 全螢幕 App 模式設定 -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="昭安宮農民曆">

  <!-- ✅ 主畫面圖示 -->
  <link rel="apple-touch-icon" href="logo.jpg">
  <link rel="manifest" href="manifest.json">

  <style>
    /* ✅ 防止頁面被拉動，但允許雙指縮放 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;               /* 禁止滾動 */
      touch-action: pinch-zoom;       /* 允許雙指縮放 */
      -webkit-touch-callout: none;    /* 長按不彈出選單 */
      -webkit-user-select: none;      /* 禁止選文字 */
      background: #fff5f5;
      font-family: "Noto Sans TC", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #pdf-viewer {
      width: 100%;
      max-width: 900px;
      text-align: center;
      overflow: hidden;
      touch-action: pinch-zoom; /* 保持可縮放 */
    }

    canvas {
      display: block;
      max-width: 98%;
      height: auto; /* ✅ 自動依比例縮放高度 */
      margin: 0 auto;
      border-radius: 8px;
      border: 2px solid #d4af37;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
      touch-action: pinch-zoom;
    }

    .controls, .month-bar {
      margin: 10px 0;
    }

    button {
      padding: 8px 14px;
      font-size: 15px;
      margin: 3px;
      cursor: pointer;
      border: 1.5px solid #d4af37;
      border-radius: 6px;
      color: #fff;
      background: #c62828;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #e53935;
    }

    /* ✅ 月份列可以橫向滑動 */
    .month-bar {
      display: flex;
      justify-content: flex-start;
      background: #ffebee;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      touch-action: pan-x pinch-zoom; /* 允許左右滑動與縮放 */
    }

    /* ✅ 美化 scrollbar（可選） */
    .month-bar::-webkit-scrollbar {
      height: 6px;
    }
    .month-bar::-webkit-scrollbar-thumb {
      background-color: #d4af37;
      border-radius: 3px;
    }
    .month-bar::-webkit-scrollbar-track {
      background-color: #fff5f5;
    }

    .month-bar button {
      flex: 0 0 auto;
      margin: 3px 6px;
    }

    #page-info {
      color: #b71c1c;
      font-weight: 600;
      font-size: 16px;
    }

    button.active {
      background: linear-gradient(145deg, #ffeb3b, #fdd835);
      color: #8b0000;
      font-weight: 700;
      text-shadow: 0 0 3px rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }
  </style>
</head>
<body>
  <div id="pdf-viewer">
    <div class="month-bar" id="month-bar"></div>

    <div class="controls">
      <button id="prev">⬅️ 上一頁</button>
      <span id="page-info"></span>
      <button id="next">➡️ 下一頁</button>
    </div>

    <canvas id="pdf-canvas"></canvas>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'zhao.pdf';
    let pdfDoc = null, pageNum = 1;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const contentPages = {
      1: 1,
      2: 12,
      3: 13,
      4: 14,
      5: 18,
      6: 20,
      7: 26,
      8: 32,
      9: 38,
      10: 44,
      11: 48,
      12: 54
    };

    const btnNames = {
      1: '昭安宮簡介',
      2: '點光明燈',
      3: '慶典日期',
      4: '交接典禮',
      5: '太歲丙午年',
      6: '2026/1-3月',
      7: '2026/4-6月',
      8: '2026/7-9月',
      9: '2026/10-12月',
      10: '2027/1-2月',
      11: '生肖運勢',
      12: '時辰吉日'
    };

    const monthBar = document.getElementById('month-bar');
    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement('button');
      btn.textContent = btnNames[i];
      btn.dataset.month = i;
      btn.addEventListener('click', () => {
        if (pdfDoc) {
          pageNum = contentPages[i];
          renderPage(pageNum);
          highlightMonth(i);
        }
      });
      monthBar.appendChild(btn);
    }

    function highlightMonth(activeMonth) {
      document.querySelectorAll('.month-bar button').forEach(btn => {
        btn.classList.toggle('active', parseInt(btn.dataset.month) === activeMonth);
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
      highlightMonth(1);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: ctx, viewport: viewport });
        document.getElementById('page-info').textContent =
          `第 ${num} / ${pdfDoc.numPages} 頁`;
      });
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    });

    document.getElementById('next').addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
