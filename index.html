<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>昭安宮農民曆</title>

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="昭安宮農民曆" />

  <link rel="apple-touch-icon" href="logo.jpg" />
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: #fff5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    #pdf-viewer {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    #canvas-wrapper {
      position: relative;
      width: 98%;
      margin: 0 auto;
      border-radius: 8px;
      border: 2px solid #d4af37;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
      overflow: hidden;
      touch-action: none;
      background: white;
    }

    #canvas-inner {
      transform-origin: center center;
      will-change: transform;
      touch-action: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.2s ease-out;
    }

    canvas {
      display: block;
      user-select: none;
      -webkit-user-select: none;
      pointer-events: none;
      max-width: 100%;
      height: auto;
    }

    .controls, .month-bar {
      margin: 10px 0;
    }

    .controls {
      position: relative;
      z-index: 50;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    button {
      padding: 8px 14px;
      font-size: 15px;
      cursor: pointer;
      border: 1.5px solid #d4af37;
      border-radius: 6px;
      color: #fff;
      background: #c62828;
      transition: all 0.25s ease;
    }
    button:hover { background: #e53935; }

    .month-bar {
      display: flex;
      justify-content: flex-start;
      background: #ffebee;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      position: relative;
      z-index: 40;
    }
    .month-bar button { margin: 3px 6px; }

    #page-info {
      color: #b71c1c;
      font-weight: 600;
      font-size: 16px;
    }

    button.active {
      background: linear-gradient(145deg, #ffeb3b, #fdd835);
      color: #8b0000;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(212,175,55,0.4);
    }

    /* ✅ 宮廟資訊卡片（紅金風格） */
    .temple-info {
      margin-top: 15px;
      background: linear-gradient(145deg, #b71c1c, #880e4f);
      border: 2px solid #d4af37;
      border-radius: 12px;
      padding: 14px 18px;
      color: #fffbea;
      text-align: left;
      max-width: 900px;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.35);
    }

    .temple-info h3 {
      margin: 0 0 8px;
      font-size: 20px;
      color: #ffeb3b;
      text-align: center;
      letter-spacing: 1px;
    }

    .temple-info p {
      margin: 5px 0;
      font-size: 15px;
      line-height: 1.5;
    }

    .temple-info a {
      color: #ffe082;
      text-decoration: none;
      font-weight: 600;
    }
    .temple-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="pdf-viewer">
    <div class="month-bar" id="month-bar"></div>

    <div id="canvas-wrapper">
      <div id="canvas-inner">
        <canvas id="pdf-canvas"></canvas>
      </div>
    </div>

    <div class="controls">
      <button id="prev">⬅️ 上一頁</button>
      <span id="page-info"></span>
      <button id="next">下一頁 ➡️</button>
    </div>

    <!-- ✅ 宮廟資訊 -->
    <div class="temple-info">
      <h3>昭安宮</h3>
      <p>地址：彰化縣○○鄉○○路123號</p>
      <p>電話：(04) 1234-5678</p>
      <p>Facebook：
        <a href="https://www.facebook.com/昭安宮" target="_blank">昭安宮粉絲專頁</a>
      </p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'zhao.pdf';
    let pdfDoc = null, pageNum = 1;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('canvas-wrapper');
    const inner = document.getElementById('canvas-inner');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const contentPages = {
      1: 1, 2: 12, 3: 13, 4: 14, 5: 18, 6: 20,
      7: 28, 8: 34, 9: 38, 10: 44, 11: 48, 12: 54
    };
    const btnNames = {
      1: '昭安宮簡介', 2: '點光明燈', 3: '慶典日期', 4: '交接典禮',
      5: '太歲丙午年', 6: '2026/1-3月', 7: '2026/4-6月',
      8: '2026/7-9月', 9: '2026/10-12月', 10: '2027/1-2月',
      11: '生肖運勢', 12: '時辰吉日'
    };

    const monthBar = document.getElementById('month-bar');
    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement('button');
      btn.textContent = btnNames[i];
      btn.dataset.month = i;
      btn.addEventListener('click', () => {
        if (pdfDoc) {
          pageNum = contentPages[i];
          renderPage(pageNum);
          highlightMonth(i);
          resetTransform();
        }
      });
      monthBar.appendChild(btn);
    }

    function highlightMonth(activeMonth) {
      document.querySelectorAll('.month-bar button').forEach(b => {
        b.classList.toggle('active', parseInt(b.dataset.month) === activeMonth);
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(pageNum);
      highlightMonth(1);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        page.render({ canvasContext: ctx, viewport }).promise.then(() => {
          const cssWidth = wrapper.clientWidth;
          const scaleFactor = cssWidth / canvas.width;
          const cssHeight = Math.round(canvas.height * scaleFactor);
          wrapper.style.height = cssHeight + 'px';
          document.getElementById('page-info').textContent = `第 ${num} / ${pdfDoc.numPages} 頁`;
        });
      });
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum > 1) { pageNum--; renderPage(pageNum); resetTransform(); }
    });
    document.getElementById('next').addEventListener('click', () => {
      if (pageNum < pdfDoc.numPages) { pageNum++; renderPage(pageNum); resetTransform(); }
    });

    // ✅ 保留雙擊放大／還原，移除雙指縮放
    let zoom = 1, offsetX = 0, offsetY = 0;
    const applyInnerTransform = () => inner.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${zoom})`;
    const resetTransform = () => { zoom = 1; offsetX = 0; offsetY = 0; inner.style.transform = ''; };

    let lastTap = 0;
    wrapper.addEventListener('touchend', e => {
      const now = Date.now();
      if (e.touches.length === 0 && now - lastTap < 300) {
        if (zoom === 1) { zoom = 2; applyInnerTransform(); }
        else { resetTransform(); }
      }
      lastTap = now;
    });

    // ✅ 單指滑換頁（右滑上一頁，左滑下一頁）
    let touchStartX = 0, touchEndX = 0;
    const threshold = 50;
    wrapper.addEventListener('touchstart', e => {
      if (e.touches.length === 1 && zoom === 1)
        touchStartX = e.touches[0].clientX;
    }, { passive: true });
    wrapper.addEventListener('touchend', e => {
      if (zoom !== 1) return;
      if (e.changedTouches.length === 1) {
        touchEndX = e.changedTouches[0].clientX;
        const diffX = touchEndX - touchStartX;
        if (Math.abs(diffX) > threshold) {
          if (diffX < 0 && pageNum < pdfDoc.numPages) pageNum++; // 向左滑 → 下一頁
          else if (diffX > 0 && pageNum > 1) pageNum--;         // 向右滑 → 上一頁
          renderPage(pageNum);
          resetTransform();
        }
      }
    }, { passive: true });

    window.addEventListener('resize', () => {
      if (!canvas.width) return;
      const cssWidth = wrapper.clientWidth;
      const cssHeight = Math.round(canvas.height * (cssWidth / canvas.width));
      wrapper.style.height = cssHeight + 'px';
    });
  </script>
</body>
</html>
