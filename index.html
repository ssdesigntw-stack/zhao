  <meta name="mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="logo.jpg">

  <style>
    body {

      touch-action: pan-y; /* âœ… æ””æˆªæ°´å¹³æ»‘å‹• */
      -webkit-user-select: none;

      opacity: 1;
      transition: opacity 0.3s ease; /* âœ… æ·¡å…¥æ·¡å‡ºå‹•ç•« */

    /* âœ… æœˆä»½åˆ—å¯ä»¥æ©«å‘æ»‘å‹• */
    .month-bar {
      display: flex;
      justify-content: flex-start;
      background: #ffebee;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);

    /* âœ… ç¾åŒ– scrollbar */

    }

<body>
  <div id="pdf-viewer">
    <div class="month-bar" id="month-bar"></div>
	
    <canvas id="pdf-canvas"></canvas>
	
	<div class="controls">
      <button id="prev">â¬…ï¸ ä¸Šä¸€é </button>
      <span id="page-info"></span>
      <button id="next">ä¸‹ä¸€é  â¡ï¸</button>
    </div>
	
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
	const url = 'zhao.pdf';
	let pdfDoc = null, pageNum = 1;
	const canvas = document.getElementById('pdf-canvas');
	const ctx = canvas.getContext('2d');

	pdfjsLib.GlobalWorkerOptions.workerSrc =
	  'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

	const contentPages = {
	  1: 1, 2: 12, 3: 13, 4: 14, 5: 18, 6: 20,
	  7: 28, 8: 34, 9: 38, 10: 44, 11: 48, 12: 54
	};

	const btnNames = {
	  1: 'æ˜­å®‰å®®ç°¡ä»‹', 2: 'é»å…‰æ˜ç‡ˆ', 3: 'æ…¶å…¸æ—¥æœŸ', 4: 'äº¤æ¥å…¸ç¦®',
	  5: 'å¤ªæ­²ä¸™åˆå¹´', 6: '2026/1-3æœˆ', 7: '2026/4-6æœˆ',
	  8: '2026/7-9æœˆ', 9: '2026/10-12æœˆ', 10: '2027/1-2æœˆ',
	  11: 'ç”Ÿè‚–é‹å‹¢', 12: 'æ™‚è¾°å‰æ—¥'
	};

	const monthBar = document.getElementById('month-bar');
	for (let i = 1; i <= 12; i++) {
	  const btn = document.createElement('button');
	  btn.textContent = btnNames[i];
	  btn.dataset.month = i;
	  btn.addEventListener('click', () => {
		if (pdfDoc) {
		  pageNum = contentPages[i];
		  smoothRender(pageNum);
		  highlightMonth(i);
		}
	  });
	  monthBar.appendChild(btn);
	}

	function highlightMonth(activeMonth) {
	  document.querySelectorAll('.month-bar button').forEach(btn => {
		btn.classList.toggle('active', parseInt(btn.dataset.month) === activeMonth);
	  });
	}

	// ğŸ“„ åˆå§‹åŒ– PDF
	pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
	  pdfDoc = pdfDoc_;
	  smoothRender(pageNum);
	  highlightMonth(1);
	});

	// âœ… æ”¹è‰¯å¾Œçš„å¹³æ»‘æ¸²æŸ“å‡½å¼ï¼ˆä¸æœƒé–ƒç™½ï¼‰
	async function smoothRender(num) {
	  const tempCanvas = document.createElement('canvas');
	  const tempCtx = tempCanvas.getContext('2d');
	  const page = await pdfDoc.getPage(num);
	  const viewport = page.getViewport({ scale: 1.5 });

	  tempCanvas.width = viewport.width;
	  tempCanvas.height = viewport.height;
	  await page.render({ canvasContext: tempCtx, viewport }).promise;

	  // è®“ç›®å‰ç•«é¢æ·¡å‡ºï¼Œä½†å…ˆç¢ºä¿å·²ç¶“æ¸²æŸ“å¥½æ–°é 
	  canvas.style.transition = 'opacity 0.3s ease';
	  canvas.style.opacity = 0;

	  setTimeout(() => {
		// å°‡æš«å­˜ç•«é¢ç•«åˆ°ä¸» canvas
		canvas.width = tempCanvas.width;
		canvas.height = tempCanvas.height;
		ctx.drawImage(tempCanvas, 0, 0);
		document.getElementById('page-info').textContent =
		  `ç¬¬ ${num} / ${pdfDoc.numPages} é `;

		// å†æ·¡å…¥
		canvas.style.opacity = 1;
	  }, 150); // çŸ­æš«å»¶é²ç¢ºä¿å‹•ç•«é€£è²«
	}

	// âœ… æŒ‰éˆ•åˆ‡æ›
	document.getElementById('prev').addEventListener('click', () => {
	  if (pageNum <= 1) return;
	  pageNum--;
	  smoothRender(pageNum);
	});

	document.getElementById('next').addEventListener('click', () => {
	  if (pageNum >= pdfDoc.numPages) return;
	  pageNum++;
	  smoothRender(pageNum);
	});

	// âœ… æ‰‹æ©Ÿæ»‘å‹•æ‰‹å‹¢ï¼šå·¦æ»‘ã€Œä¸Šä¸€é ã€ã€å³æ»‘ã€Œä¸‹ä¸€é ã€
	let touchStartX = 0;
	let touchEndX = 0;
	const threshold = 50;

	function onTouchStart(e) {
	  const x = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
	  touchStartX = x;
	  touchEndX = x;
	}

	function onTouchMove(e) {
	  const x = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
	  touchEndX = x;
	  e.preventDefault();
	}

	function onTouchEnd() {
	  const diffX = touchEndX - touchStartX;
	  if (Math.abs(diffX) < threshold) return;

	  if (diffX > 0) {
		// ğŸ‘‰ å³æ»‘ â†’ ä¸‹ä¸€é 
		if (pageNum < pdfDoc.numPages) {
		  pageNum++;
		  smoothRender(pageNum);
		}
	  } else {
		// ğŸ‘ˆ å·¦æ»‘ â†’ ä¸Šä¸€é 
		if (pageNum > 1) {
		  pageNum--;
		  smoothRender(pageNum);
		}
	  }
	}

	canvas.addEventListener('touchstart', onTouchStart, { passive: true });
	canvas.addEventListener('touchmove', onTouchMove, { passive: false });
	canvas.addEventListener('touchend', onTouchEnd, { passive: true });
	</script>
