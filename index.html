  <script>
    const url = 'zhao.pdf';
    let pdfDoc = null, pageNum = 1;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const contentPages = {
      1: 1,
      2: 12,

      4: 14,
      5: 18,
      6: 20,
      7: 28,
      8: 34,
      9: 38,

    };

    const btnNames = {
      1: 'æ˜­å®‰å®®ç°¡ä»‹',
      2: 'é»å…‰æ˜ç‡ˆ',
      3: 'æ…¶å…¸æ—¥æœŸ',

      6: '2026/1-3æœˆ',

      10: '2027/1-2æœˆ',
      11: 'ç”Ÿè‚–é‹å‹¢',
      12: 'æ™‚è¾°å‰æ—¥'
    };

    const monthBar = document.getElementById('month-bar');
    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement('button');
      btn.textContent = btnNames[i];
      btn.dataset.month = i;
      btn.addEventListener('click', () => {
        if (pdfDoc) {
          pageNum = contentPages[i];
          renderPage(pageNum);
          highlightMonth(i);
        }
      });
      monthBar.appendChild(btn);
    }

    function highlightMonth(activeMonth) {
      document.querySelectorAll('.month-bar button').forEach(btn => {
        btn.classList.toggle('active', parseInt(btn.dataset.month) === activeMonth);
      });
    }

    pdfjsLib.getDocument(url).promise.then(pdfDoc_ => {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
      highlightMonth(1);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: ctx, viewport: viewport });
        document.getElementById('page-info').textContent =
          `ç¬¬ ${num} / ${pdfDoc.numPages} é `;
      });
    }

    document.getElementById('prev').addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    });

    document.getElementById('next').addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    });
	
	// âœ… åŠ å…¥æ‰‹æ©Ÿæ»‘å‹•æ‰‹å‹¢ï¼šå·¦æ»‘ä¸‹ä¸€é ã€å³æ»‘ä¸Šä¸€é 
	let touchStartX = 0;
	let touchEndX = 0;

	canvas.addEventListener('touchstart', (e) => {
	  touchStartX = e.changedTouches[0].screenX;
	});

	canvas.addEventListener('touchend', (e) => {
	  touchEndX = e.changedTouches[0].screenX;
	  handleSwipeGesture();
	});

	function handleSwipeGesture() {
	  const diffX = touchEndX - touchStartX;
	  const threshold = 50; // è¦æ»‘å‹•è¶…éå¤šå°‘åƒç´ æ‰ç®—æœ‰æ•ˆ

	  if (Math.abs(diffX) < threshold) return; // é¿å…èª¤è§¸

	  if (diffX > 0) {

		if (pageNum < pdfDoc.numPagespageNum > 1) {

	  }
	}
