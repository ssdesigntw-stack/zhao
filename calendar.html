<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>昭安宮農民曆</title>
  <link rel="apple-touch-icon" href="logo.jpg">
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: #fff8f0; /* 淡米金背景 */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #pdf-viewer {
      width: 100%;
      max-width: 900px;
      text-align: center;
      background: #fffdf9;
      border: 3px solid #d4af37; /* 金邊 */
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      padding: 10px;
      margin: 10px;
    }

    canvas {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #d4af37; /* 金邊 */
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
    }

    .controls, .month-bar {
      margin: 10px 0;
    }

    .month-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: #fff3e0; /* 柔和金橘底 */
      padding: 8px;
      border-radius: 10px;
      border: 2px solid #d4af37;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.25);
    }

    button {
      padding: 8px 14px;
      font-size: 15px;
      margin: 4px;
      cursor: pointer;
      border-radius: 6px;
      border: 2px solid #d4af37; /* 金邊 */
      color: #fff;
      background: linear-gradient(145deg, #b71c1c, #c62828);
      font-weight: 600;
      text-shadow: 0 1px 1px rgba(0,0,0,0.3);
      transition: all 0.25s ease;
    }

    button:hover {
      background: linear-gradient(145deg, #c62828, #e53935);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      transform: translateY(-1px);
    }

    button.active {
      background: linear-gradient(145deg, #ffd54f, #ffb300);
      color: #8b0000;
      border-color: #ffeb3b;
      text-shadow: 0 0 3px rgba(255,255,255,0.7);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    #page-info {
      color: #b71c1c;
      font-weight: 600;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="pdf-viewer">
    <div class="month-bar" id="month-bar">
      <!-- 自動產生 1–12 月按鈕 -->
    </div>

    <div class="controls">
      <button id="prev">⬅️ 上一頁</button>
      <span id="page-info"></span>
      <button id="next">➡️ 下一頁</button>
    </div>

    <canvas id="pdf-canvas"></canvas>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'zhao.pdf'; // PDF 檔案路徑
    let pdfDoc = null, pageNum = 1;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // 每個月份對應的頁碼 (請依實際 PDF 調整)
    const monthPages = {
      1: 1,
      2: 6,
      3: 11,
      4: 16,
      5: 21,
      6: 26,
      7: 31,
      8: 36,
      9: 41,
      10: 46,
      11: 51,
      12: 56
    };

    // 產生月份按鈕
    const monthBar = document.getElementById('month-bar');
    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement('button');
      btn.textContent = `${i} 月`;
      btn.dataset.month = i;
      btn.addEventListener('click', () => {
        if (pdfDoc) {
          pageNum = monthPages[i];
          renderPage(pageNum);
          highlightMonth(i);
        }
      });
      monthBar.appendChild(btn);
    }

    // 標示目前月份按鈕
    function highlightMonth(activeMonth) {
      document.querySelectorAll('.month-bar button').forEach(btn => {
        btn.classList.toggle('active', parseInt(btn.dataset.month) === activeMonth);
      });
    }

    // 載入 PDF
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
      highlightMonth(1); // 預設顯示一月
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: ctx, viewport: viewport });
        document.getElementById('page-info').textContent =
          `第 ${num} / ${pdfDoc.numPages} 頁`;
      });
    }

    document.getElementById('prev').addEventListener('click', function() {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
    });

    document.getElementById('next').addEventListener('click', function() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
    });
  </script>
</body>
</html>
