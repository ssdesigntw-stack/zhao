<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>昭安宮農民曆</title>
  
  <link rel="apple-touch-icon" href="logo.jpg">
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- StPageFlip -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.css" />
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  
  <style>
    body {
      background: #fff5f5;
      font-family: "Noto Sans TC", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #container {
      width: 900px;
      height: 600px;
      margin-top: 20px;
      border: 2px solid #d4af37; /* ✨ 金邊 */
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(212,175,55,0.3);
      overflow: hidden;
    }

    canvas {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    button {
      padding: 8px 14px;
      margin: 6px;
      font-size: 15px;
      border-radius: 6px;
      border: 1.5px solid #d4af37;
      background: #c62828;
      color: #fff;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: #e53935;
    }

    .month-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
      background: #ffebee;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.05);
    }

    button.active {
      background: linear-gradient(145deg, #ffeb3b, #fdd835);
      color: #8b0000;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }
  </style>
</head>
<body>
  <div class="month-bar" id="month-bar"></div>

  <div>
    <button id="prev">⬅️ 上一頁</button>
    <button id="next">➡️ 下一頁</button>
  </div>

  <div id="container"></div>

  <script>
    const url = "zhao.pdf"; // 你的 PDF 檔
    const monthPages = { 1: 1, 2: 6, 3: 11, 4: 16, 5: 21, 6: 26, 7: 31, 8: 36, 9: 41, 10: 46, 11: 51, 12: 56 };

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const flipContainer = document.getElementById("container");
    const flipBook = new St.PageFlip(flipContainer, {
      width: 900,
      height: 600,
      size: "stretch",
      maxShadowOpacity: 0.3,
      showCover: false,
      mobileScrollSupport: true,
    });

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const total = pdf.numPages;
      let loaded = 0;
      for (let i = 1; i <= total; i++) {
        pdf.getPage(i).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          page.render({ canvasContext: ctx, viewport: viewport }).promise.then(() => {
            flipBook.loadFromHTML([canvas]); // 加入翻頁效果
          });
        });
      }
    });

    // 上下頁控制
    document.getElementById("prev").addEventListener("click", () => flipBook.turnToPrevPage());
    document.getElementById("next").addEventListener("click", () => flipBook.turnToNextPage());

    // 月份選單
    const monthBar = document.getElementById("month-bar");
    for (let i = 1; i <= 12; i++) {
      const btn = document.createElement("button");
      btn.textContent = `${i} 月`;
      btn.dataset.month = i;
      btn.addEventListener("click", () => {
        flipBook.turnToPage(monthPages[i] || 1);
        document.querySelectorAll(".month-bar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
      monthBar.appendChild(btn);
    }
  </script>
</body>
</html>
